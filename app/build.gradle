apply plugin: 'com.android.application'

android {
    compileSdkVersion Config_compileSdkVersion as int
    buildToolsVersion Config_buildToolsVersion

    defaultConfig {
        applicationId "com.hc.RXjava"
        minSdkVersion Config_minSdkVersion as int
        targetSdkVersion Config_targetSdkVersion as int
        versionCode Config_versionCode as int
        versionName Config_versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project (':baselibrary')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
}
